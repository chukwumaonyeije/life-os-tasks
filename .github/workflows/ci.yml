name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install mypy types-redis

      - name: Run mypy
        run: mypy app --ignore-missing-imports

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lifeos
          POSTGRES_PASSWORD: lifeos
          POSTGRES_DB: lifeos
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run migrations
        env:
          PGPASSWORD: lifeos
        run: |
          psql -h localhost -U lifeos -d lifeos -f migrations/001_stage8_audit_and_lifecycle.sql
          psql -h localhost -U lifeos -d lifeos -f migrations/002_stage9_ai_suggestions.sql

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg://lifeos:lifeos@localhost:5432/lifeos
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          AI_PROVIDER: none
          LOG_LEVEL: WARNING
        run: pytest tests/ -v

  build:
    name: Build Check
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://localhost/test
      AI_PROVIDER: none
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[ai]"

      - name: Verify imports
        run: |
          python -c "from app.ai.factory import get_suggester; print('AI factory imports OK')"
          python -c "from app.ai.contract import validate_suggestion; print('AI contract imports OK')"
          python -c "from app.ai.prompts import redact_pii; print('AI prompts imports OK')"
